#定义tomcat启动端口
server.port=8088
#项目访问前缀
server.servlet.context-path=/xpro


#############################freemarker相关begin##############################
#是否启用freemarker模板
spring.freemarker.enabled=true
#是否启动模板缓存
spring.freemarker.cache=false
#是否检查模板路径
spring.freemarker.checkTemplateLocation=false
#模板类型
spring.freemarker.content-type=text/html
#指定模板后缀名
spring.freemarker.suffix=.html
#设定Template的编码.
spring.freemarker.charset = UTF-8
spring.freemarker.template-loader-path=classpath:templates/
#############################freemarker相关begin##############################

##############################阿里连接池相关配置begin################################
#阿里连接池相关配置
spring.datasource.url=jdbc:mysql://localhost:3306/spro?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 初始化大小，最小，最大
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=50
# 配置获取连接等待超时的时间
spring.datasource.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=30000
spring.datasource.validationQuery=select 1 from dual
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
# 打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=config,stat,slf4j,log4j
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
##############################阿里连接池相关配置end################################